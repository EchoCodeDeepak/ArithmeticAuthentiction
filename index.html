<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h3>Are you a human ,then what is answer of</h3>
    <script>
      var no1 = Math.floor(Math.random() * 20 + 1);
      document.write(no1 + " ");
      var option = Math.floor(Math.random() * 4 + 1);
      if (option == 1) {
        document.write("+");
      }
      if (option == 2) {
        document.write("-");
      }
      if (option == 3) {
        document.write("*");
      }
      if (option == 4) {
        document.write("/");
      }
      no2 = Math.floor(Math.random() * 20 + 1);
      document.write(no2);
    </script>
    =

    <input type="text" name="" id="txtAns" onkeyup="checkAns()" />
    <input type="button" id="loginBtn" value="Login" disabled />

    <script>
      function checkAns() {
        var ans = document.getElementById("txtAns").value;
        var mans = 0;
        if (option == 1) {
          mans = no1 + no2;
        }
        if (option == 2) {
          mans = no1 - no2;
        }
        if (option == 3) {
          mans = no1 * no2;
        }
        if (option == 4) {
          mans = no1 / no2;
        }
        if (mans == ans) {
          document.getElementById("loginBtn").disabled = false;
          document.getElementById("loginBtn").style.color = "white";
          document.getElementById("loginBtn").style.background = "blue";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
